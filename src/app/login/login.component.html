
<html>
<div class="container-fluid mb-5">
<h2> Login Form</h2>
    <form #logInForm="ngForm"  (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>UserName or Email</label>
        <input type="text" formControlName="userName" class="form-control" name="userName" ngModel>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" formControlName="password" class="form-control" name="password"ngModel>
      </div>
      <div class="form-group">
        <select class="custom-select" name="role" ngModel>
          <option selected>I am logging as </option>
          <option *ngFor="let role of roles">{{role}}</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Available time to Contact</label>
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning(10 am - 1 pm)</label>
      </div>
      <div class="mb-3">
        <label>Available time to Contact</label>
        <input class="form-check-input" ngModel type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Morning(8 pm - 10 pm)</label>
      </div>

      <div class="mb-3">
        <label>Available time to Contact</label>
        <input class="form-check-input" name="subscribe" ngModel type="checkbox">
        <label class="form-check-label">Send Newsletter</label>
      </div>

      <button class="btn btn-button" type="submit">LogIn</button>
    </form>
</div>

<div>
    {{logInForm.value | json | lowercase}}
</div>

</html>
