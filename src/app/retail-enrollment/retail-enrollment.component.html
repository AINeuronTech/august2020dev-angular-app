<div class="container-fluid">
  <h2>SignUp Form with Reactive Approach</h2>
  <form [formGroup]="retailEnrollmentForm" (ngSubmit)="onSubmit(retailEnrollmentForm)">

    <div class="form-group">
      <label>UserName or Email</label>
      <input type="text" formControlName="userName" class="class-control">
    </div>

    <div class="form-group">
      <label>CompanyName</label>
      <input type="text" formControlName="companyName" class="class-control">
    </div>

    <div class="form-group">
      <label>CompanyPhoneNumber</label>
      <input type="text" formControlName="companyPhoneNumber" class="class-control">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="class-control">
    </div>

    <div formGroupName="corporateAddress">
      <div class="form-group">
        <label>StreetAddress</label>
        <input type="text" formControlName="streetAddress" class="class-control">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="class-control" placeholder="corporate city location">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="class-control">
      </div>
      <div class="form-group">
        <label>PostalCode</label>
        <input type="text" formControlName="postalCode" class="class-control">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" formControlName="country" class="class-control">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">RetailEnrollmentSubmit</button>

  </form>

<!--  {{retailEnrollmentForm.value | json}}-->

</div>
