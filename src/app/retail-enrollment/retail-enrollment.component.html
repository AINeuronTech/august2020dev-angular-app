<div class="container-fluid">
  <h2> SignUp Form</h2>
  <form [formGroup]="retailEnrollmentForm" (ngSubmit)="onSubmit(retailEnrollmentForm)">
    <div class="form-group">
      <label>UserName or Email</label>
      <input type="text" formControlName="userName" class="form-control">
    </div>
    <div class="form-group">
      <label>CompanyName</label>
      <input type="text" formControlName="companyName" class="form-control">
    </div>
    <div class="form-group">
      <label>PhoneNumber</label>
      <input type="text" formControlName="companyPhoneNumber" class="form-control">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text" formControlName="password" class="form-control">
    </div>
    <div formGroupName="corporateAddress">
      <div class="form-group">
        <label>StreetAddress</label>
        <input type="text" formControlName="streetAddress" class="form-control">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="form-control">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" formControlName="country" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Enroll</button>
  </form>

  {{retailEnrollmentForm.value | json | lowercase}}
</div>
